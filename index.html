  <div class="left-column">
    <div id="alien">
      <canvas id="alien-canvas"></canvas>
    </div>
    <div class="other"></div>
  </div>
  <div class="customizer">
    <div class="sections">
      <img class="icons" id="body" src="assets/placeholders/square.png">
      <img class="icons" id="face1" src="assets/placeholders/square.png">
      <img class="icons" id="face2" src="assets/placeholders/square.png">
      <img class="icons" id="limbs1" src="assets/placeholders/square.png">
      <img class="icons" id="limbs2" src="assets/placeholders/square.png">
      <img class="icons" id="tail" src="assets/placeholders/square.png">
    </div>
    <div class="properties" id="body-section">
      <div class="property-section">
        <div class="shapes">
          <h2>BODY SHAPE</h2>
          <div class="shapes-container">
            <img class="shape-1" id="body1" src="assets/placeholders/square.png" style="outline: 5px solid red;">
            <img class="shape-2" id="body2" src="assets/placeholders/square.png" style="outline: 5px solid red;">
            <img class="shape-3" id="body3" src="assets/placeholders/square.png" style="outline: 5px solid red;">
            <img class="shape-4" id="body4" src="assets/placeholders/square.png">
          </div>
        </div>
        <div class="values">
          <h2>BODY VALUES</h2>
          <div class="slider-container">
            <div class="body-slider">
              <label for="width">Width</label>
              <input type="range" id="size" min="0.3" max="1.3" step="0.1" value="1" class="body-width">
            </div>
            <div class="body-slider">
              <label for="height">Height</label>
              <input type="range" id="size" min="0.3" max="1.3" step="0.1" value="1" class="body-height">
            </div>
        </div>
      </div>
        <div class="pattern">
          <h2>BODY PATTERN</h2>
            <div class="pattern-container">
            <div class="pattern-shapes">
              <h3>Pattern Shape</h3>
              <div class="pattern-size">
                <div class="row">
                  <img class ="pattern-detail" id="star" src="assets/placeholders/square.png">
                  <img class ="pattern-detail" id="pattern-shape-2" src="assets/placeholders/square.png">
                  <img class ="pattern-detail" id="pattern-shape-3" src="assets/placeholders/square.png">
                </div>
                <div class="row">
                  <img class ="pattern-detail" id="pattern-shape-4" src="assets/placeholders/square.png">
                  <img class ="pattern-detail" id="pattern-shape-5" src="assets/placeholders/square.png">
                  <img class ="pattern-detail" id="pattern-shape-6" src="assets/placeholders/square.png">
                </div>
                <div class="row">
                  <img class ="pattern-detail" id="pattern-shape-7" src="assets/placeholders/square.png">
                  <img class ="pattern-detail" id="pattern-shape-8" src="assets/placeholders/square.png">
                  <img class ="pattern-detail" id="pattern-shape-9" src="assets/placeholders/square.png">
                </div>
              </div>
            </div>
            <div class="pattern-canvas">
              <h3>Pattern Preview</h3>
              <canvas class="pattern-maker-canvas" id="pattern-maker"></canvas>
            </div>
            <div class="pattern-colors">
              <h3>Pattern Color</h3>
              <div class="color-picker">
                <label for="color">Background Color:</label>
                <input type="color" id="background-color" value="#ff0000">
              </div>
              <div class="color-picker">
                <label for="color">Pattern Color:</label>
                <input type="color" id="pattern-color" value="#ffffff">
              </div>
              <div class="body-slider">
                <label for="height">Width</label>
                <input type="range" id="pattern-width" min="20" max="100" step="1" value="1" class="pattern-width">
              </div>
              <div class="body-slider">
                <label for="height">Height</label>
                <input type="range" id="pattern-height" min="20" max="100" step="1" value="1" class="pattern-height">
              </div>
              <div class="body-slider">
                <label for="size">Size</label>
                <input type="range" id="pattern-individual-size" min="-5" max="10" step="0.1" value="1" class="pattern-individual-size">
              </div>
            </div>
        </div>
      </div>
    </div>
